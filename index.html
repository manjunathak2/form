<!DOCTYPE html>
<html lang="en">


<!--form header-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<!--form body-->

<body>
    <form id="form" class="form">
        <h2>Register With Us</h2>
        <!--username -->
        <div class="block">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username" />
            <small class="error--username">Error message</small>
        </div>
        <!--email-->
        <div class="block">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter email" />
            <small class="error--email">Error message</small>
        </div>
        <!--password-->
        <div class="block">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" />
            <small class="error--password">Error message</small>
        </div>
        <!--confirm password-->
        <div class="block">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" placeholder="Enter confirm password" />
            <small class="error--confirm-password">Error message</small>
        </div>
        <!--form submit-->
        <input type="button" value="submit" />
    </form>
    <!--script file-->
    <script src="./index.js"></script>
</body>

</html>
